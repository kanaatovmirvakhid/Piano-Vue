<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="piano">
      <div data-notes="C" class="key white"></div>
      <div data-notes="Db" class="key black"></div>
      <div data-notes="D" class="key white"></div>
      <div data-notes="Eb" class="key black"></div>
      <div data-notes="E" class="key white"></div>
      <div data-notes="F" class="key white"></div>
      <div data-notes="Gb" class="key black"></div>
      <div data-notes="G" class="key white"></div>
      <div data-notes="Ab" class="key black"></div>
      <div data-notes="A" class="key white"></div>
      <div data-notes="Bb" class="key black"></div>
      <div data-notes="B" class="key white"></div>
    </div>

    <audio id="C" src="./notes/A.mp3"></audio>
    <audio id="Db" src="./notes/Db.mp3"></audio>
    <audio id="D" src="./notes/D.mp3"></audio>
    <audio id="Eb" src="./notes/Eb.mp3"></audio>
    <audio id="E" src="./notes/E.mp3"></audio>
    <audio id="F" src="./notes/F.mp3"></audio>
    <audio id="Gb" src="./notes/Gb.mp3"></audio>
    <audio id="G" src="./notes/G.mp3"></audio>
    <audio id="Ab" src="./notes/Ab.mp3"></audio>
    <audio id="A" src="./notes/A.mp3"></audio>
    <audio id="Bb" src="./notes/Bb.mp3"></audio>
    <audio id="B" src="./notes/B.mp3"></audio>

    <script src="/main.js"></script>
  </body>
</html>
